<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="wrapper">
      <div class="card-container">
        <div class="img-container">
          <img class="user-avatar" alt="user-avatar" src="assets/images/avatar-jessica.jpeg"
          width="176px" height="176px">
        </div>
        <div class="user-info">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>

        <p class="user-statement">"Front-end developer and avid reader."</p>

        <div class="user-links">
          <a href="#" class="link-button">Github</a>
          <a href="#" class="link-button">Frontend Mentor</a>
          <a href="#" class="link-button">Linkedin</a>
          <a href="#" class="link-button">Twitter</a>
          <a href="#" class="link-button">Instagram</a>
        </div>
      </div>
    </div class="wrapper">
  </main>
</body>
</html>
